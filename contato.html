<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato – Loja de Bicicletas</title>
  <link rel="stylesheet" href="contato.css" />
</head>
<body>
  <div class="container">
    <form action="envia_email.php" method="POST">
      <h1>Fale Conosco</h1>

      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome.." required>

      <label for="email">E‑mail</label>
      <input type="email" id="email" name="email" placeholder="email@exemplo.com" required>

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(11) 91234‑5678">

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem.." style="height:200px" required></textarea>

      <input type="submit" value="Enviar">
    </form>
  </div>
</body>
</html>
